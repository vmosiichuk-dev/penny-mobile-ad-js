		<style>
			:root {
				--portrait-min-height: 480px;
				--landscape-min-height: 860px;
				--logo-min-height: 40px;
				--logo-max-height: 65px;
				--logo-bg-color: #cd1316;
				--root-bg-image: url('/bg.webp');
				--root-bg-gradient: radial-gradient(
					ellipse,
					#1c9d61 0%,
					#136b42 100%
				);
			}

			#root {
				display: flex;
				height: 100dvh;
				min-height: var(--portrait-min-height);
				background: var(--root-bg-image), var(--root-bg-gradient);
				background-size: cover;
				background-position: center;
			}

			body {
				margin: 0;
			}

			img {
				color: transparent;
			}

			.slider {
				position: relative;
				height: 100%;
				width: 100%;
				min-height: var(--portrait-min-height);
				max-height: var(--landscape-min-height);
				max-width: 740px;
				margin: auto;
			}

			.slide {
				position: absolute;
				width: 100%;
				height: 100%;
				display: grid;
			}

			.slide-item {
				height: auto;
				align-self: center;
				justify-self: center;
			}

			.logo {
				position: fixed;
				z-index: 1;
				bottom: 0;
				width: 100%;
				height: 7dvw;
				min-height: var(--logo-min-height);
				max-height: var(--logo-max-height);
				background-color: var(--logo-bg-color);

				& img {
					position: absolute;
					bottom: 0;
					width: auto;
					height: 100%;
				}
			}

			@media screen and (orientation: portrait) {
				body {
					touch-action: none;
				}
			}

			@media screen and (orientation: landscape) {
				#root {
					min-height: var(--landscape-min-height);
				}

				.slider {
					min-height: var(--landscape-min-height);
				}
			}
		</style>
